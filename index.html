<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Veo 3 Consistent Character Prompt Generator</h1>
        <form id="prompt-form">
            <div class="form-group">
                <label for="judul-scene">1. Judul Scene</label>
                <input type="text" id="judul-scene" placeholder="Contoh: Terminal bus malam">
            </div>
            <div class="form-group">
                <label for="deskripsi-karakter">2. Deskripsi Karakter Inti</label>
                <textarea id="deskripsi-karakter" rows="6" placeholder="Contoh: Seorang vlogger pria muda asal Sulawesi berusia 35 tahun.&#10;Perawakan/Bentuk Tubuh: tubuh kekar, tinggi 164cm, bentuk badan proporsional.&#10;warna kulit: sawo matang cerah.&#10;Rambut: lurus, hitam kecokelatan, belah samping.&#10;Wajah: wajah oval, alis tebal alami, mata hitam besar, senyum ramah, pipi merona, bibir natural.&#10;Pakaian: mengenakan jaket hoddie warna loreng dan celana panjang hitam robek di lutut, membawa ransel kecil."></textarea>
            </div>
            <div class="form-group">
                <label for="suara-karakter">3. Detail Suara Karakter</label>
                <textarea id="suara-karakter" rows="6" placeholder="Contoh: Dia berbicara dengan suara pria muda yang hangat dan penuh semangat.&#10;Nada: Young Male.&#10;Timbre: bersahabat dan enerjik.&#10;Aksen/Logat: logat Indonesia dengan sentuhan khas Maluku halus, berbicara murni dalam Bahasa Indonesia.&#10;Cara Berbicara: tempo sedang-cepat, gaya bicara lincah dan ekspresif.&#10;PENTING: Seluruh dialog harus dalam Bahasa Indonesia dengan pengucapan natural dan jelas. Pastikan suara karakter ini konsisten di seluruh video."></textarea>
            </div>
            <div class="form-group">
                <label for="aksi-karakter">4. Aksi Karakter</label>
                <input type="text" id="aksi-karakter" placeholder="Contoh: berjalan di sekitar terminal bus malam sambil melihat-lihat aktivitas penumpang dan pedagang.">
            </div>
            <div class="form-group">
                <label for="ekspresi-karakter">5. Ekspresi Karakter</label>
                <input type="text" id="ekspresi-karakter" placeholder="Contoh: Karakter menunjukkan ekspresi kagum dan antusias, sering tersenyum sambil melirik kamera.">
            </div>
            <div class="form-group">
                <label for="latar-tempat">6. Latar Tempat & Waktu</label>
                <textarea id="latar-tempat" rows="3" placeholder="Contoh: latar tempat: di terminal bus antar kota malam hari, terdapat pedagang kaki lima di pinggir jalur keberangkatan, beberapa bus berjajar dengan lampu menyala. Waktu: malam hari, hujan rintik-rintik."></textarea>
            </div>
            <div class="form-group">
                <label for="detail-visual">7. Detail Visual Tambahan</label>
                <div class="form-group-camera">
                    <label for="gerakan-kamera">Gerakan Kamera:</label>
                    <select id="gerakan-kamera">
                        <option value=""></option>
                        <!-- Opsi akan ditambahkan oleh script.js -->
                    </select>
                </div>
                <textarea id="detail-visual" rows="4" placeholder="Pencahayaan: natural dari lampu jalan dan lampu bus, pantulan cahaya pada aspal basah.&#10;Gaya Video/Art Style: cinematic realistis.&#10;Kualitas Visual: Resolusi 4K."></textarea>
            </div>
            <div class="form-group">
                <label for="suasana">8. Suasana Keseluruhan</label>
                <input type="text" id="suasana" placeholder="Contoh: Suasana sibuk, ramai, dengan kesan perjalanan malam yang hidup dan dinamis meskipun hujan.">
            </div>
            <div class="form-group">
                <label for="suara-lingkungan">9. Suara Lingkungan/Ambience</label>
                <input type="text" id="suara-lingkungan" placeholder="Contoh: SOUND: suara mesin bus menyala, pengumuman dari pengeras suara, derai hujan ringan, dan percakapan samar antar penumpang dan pedagang.">
            </div>
            <div class="form-group">
                <label for="dialog-karakter">10. Dialog Karakter</label>
                <textarea id="dialog-karakter" rows="3" placeholder="Contoh: DIALOG dalam Bahasa Indonesia: Karakter berkata: Tiap kota punya terminal kayak gini, dan aku suka banget suasana malamnyaâ€¦ hangat walau gerimis begini. Rasanya kayak perjalanan baru mau dimulai."></textarea>
            </div>
            <div class="form-group">
                <label for="negative-prompt">11. Negative Prompt</label>
                <textarea id="negative-prompt" rows="3" placeholder="Contoh: Hindari: teks di layar, subtitle, tulisan di video, font, logo, distorsi, artefak, anomali, wajah ganda, anggota badan cacat, tangan tidak normal, orang tambahan, objek mengganggu, kualitas rendah, buram, glitch, suara robotik, suara pecah."></textarea>
            </div>
            <button type="submit">Generate Prompt</button>
        </form>
        <div class="hasil-prompt">
            <h2>Hasil Prompt</h2>
            <div class="kolom-container">
                <div class="kolom">
                    <h3>Bahasa Indonesia (Dapat Diedit)</h3>
                    <div id="prompt-indonesia" class="prompt-box" contenteditable="true"></div>
                </div>
                <div class="kolom">
                    <h3>Bahasa Inggris (Final)</h3>
                    <div id="prompt-inggris" class="prompt-box"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
